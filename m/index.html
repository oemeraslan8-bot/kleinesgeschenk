<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Birthday Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="controls">
  <button id="up">▲</button>
  <div class="row">
    <button id="left">◀</button>
    <button id="down">▼</button>
    <button id="right">▶</button>
  </div>
</div>


<script src="main.js"></script>
</body>
</html>
